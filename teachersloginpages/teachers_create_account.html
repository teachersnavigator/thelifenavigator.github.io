<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Teachers Account - The Life Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0073e6;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    .header h2 {
      font-size: 18px;
      margin: 5px 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container form label {
      margin-bottom: 5px;
      color: #555555;
    }

    .container form input[type="text"],
    .container form input[type="password"],
    .container form input[type="tel"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .container form select {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .container form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .container form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container .terms-checkbox {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .container .terms-checkbox label {
      color: #555555;
    }

    .container .terms-checkbox input[type="checkbox"] {
      margin-right: 5px;
    }

    .container .error-message {
      color: #ff6347;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #0073e6;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #005aa7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to The Life Navigator</h1>
    <h2>Complete Support for Teachers and Parents</h2>
  </div>

  <div class="container">
    <h2>Create Teachers Account</h2>
    <form id="createAccountForm">
      <label for="email">E-mail ID / User ID</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="teacherName">Name of Teacher</label>
      <input type="text" id="teacherName" name="teacherName" required>

      <label for="school">Name of School/College</label>
      <input type="text" id="school" name="school" required>

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="https://thelifenavigator.com/privacy-policy-for-the-life-navigator" target="_blank">terms and conditions</a></label>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <input type="submit" value="Create Account">
    </form>
  </div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const phone = document.getElementById('phone').value;
      const teacherName = document.getElementById('teacherName').value;
      const school = document.getElementById('school').value;
      const state = document.getElementById('state').value;
      const city = document.getElementById('city').value;
      const terms = document.getElementById('terms').checked;
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.textContent = '';

      if (!terms) {
        errorMessage.textContent = 'You must accept the terms and conditions.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      if (!/(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{6,}/.test(password)) {
        errorMessage.textContent = 'Password must be at least 6 characters long and contain at least one letter and one number.';
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);
      formData.append('phone', phone);
      formData.append('teacherName', teacherName);
      formData.append('school', school);
      formData.append('state', state);
      formData.append('city', city);

      fetch('https://script.google.com/macros/s/AKfycbzrbp6L6p__11XYGuO7XlwcNHeoKg9xrdiaGJCC5cT0uYEKF2vVckgoEv8OipDfuEVkcg/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          alert('Account created successfully!');
          document.getElementById('createAccountForm').reset();
          window.location.href = 'https://thelifenavigator.com/login-page-web/';
        } else {
          errorMessage.textContent = data.message || 'There was an error creating your account. Please try again.';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        errorMessage.textContent = 'There was an error creating your account. Please try again.';
      });
    });
  </script>
</body>
</html>
