<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Life Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0073e6;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container form label {
      margin-bottom: 5px;
      color: #555555;
    }

    .container form input[type="text"],
    .container form input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .container form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .container form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container .terms-checkbox {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .container .terms-checkbox label {
      color: #555555;
    }

    .container .terms-checkbox input[type="checkbox"] {
      margin-right: 5px;
    }

    .container .error-message {
      color: #ff6347;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .container .change-password {
      text-align: center;
      margin-top: 20px;
    }

    .container .change-password a {
      color: #0073e6;
      text-decoration: none;
      cursor: pointer;
    }

    .container .change-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to The Life Navigator</h1>
  </div>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="https://thelifenavigator.com/privacy-policy-for-the-life-navigator" target="_blank">terms and conditions</a></label>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <input type="submit" value="Login">
    </form>

    <div class="change-password">
      <a href="change-password-teachers.html" target="_blank" id="changePasswordLink">Change Password</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.textContent = '';

      if (!terms) {
        errorMessage.textContent = 'You must accept the terms and conditions.';
        return;
      }

      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);

      fetch('https://script.google.com/macros/s/AKfycbwWh7gSwuvOp1FCLZ6sjwZe6THAfJXGMV-JOSDfMJ19CixxybgQ-ExTAAw6shFbtFcIvw/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          window.location.href = 'https://www.thelifenavigator.com';
        } else {
          errorMessage.textContent = 'Invalid username or password. Please try again.';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        errorMessage.textContent = 'There was an error logging in. Please try again.';
      });
    });
  </script>
</body>
</html>
